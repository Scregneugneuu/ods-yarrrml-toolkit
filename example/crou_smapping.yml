mappings:
  contact:
    subject: https://www.example.org/contact/$(id)/
    predicateobjects:
      - ['rdfs:label', $(id)]
      - [a, "http://schema.org/ContactPoint"]
      - ['schema:description', $(contact)]

  crous:
    subject: https://www.example.org/crous/$(id)/
    predicateobjects:
      - ['rdfs:label', $(title)]
      - [a, "http://schema.org/Restaurant"]
      - ['schema:name', $(title)]
      - ['schema:description', $(infos)]
      - ['schema:contactPoint', contact]
      - ['schema:Identifier', $(id)]
      - ['schema:photo', $(photo)]
      - ['schema:latitude', $(lat)]
      - ['schema:longitude', $(geolocalisation)]
      - ['example:zone', $(zone)]
      - ['example:secondaryZone', $(zone2)]
      - ['example:typeCrous', $(type)]
      - ['example:closing', $(closing)]
  


    